name: Analyze PR for Affected ViewHolderFactory and Views

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Ensure all history is fetched

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Analyze PR for affected ViewHolderFactory and views
      run: |
        echo "Analyzing PR for affected ViewHolderFactory and views..."
        CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
        echo "Changed files: $CHANGED_FILES"
        for FILE in $CHANGED_FILES; do
          if [[ $FILE == *"ViewHolderFactory"* || $FILE == *"view"* ]]; then
            echo "File affected: $FILE"
          fi
        done
      shell: /usr/bin/bash -e {0}
      env:
        KOTLIN_HOME: /opt/hostedtoolcache/kotlin/2.0.21/x64/kotlinc
