name: PR Summary

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Get PR Diff
        run: git diff --patch > diff.txt

      - name: Generate Summary (Gemini)
        id: gemini_summary
        uses: openai/action-openai@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }} # Crucial!
          model: gemini-pro # or gemini
          prompt: |
            Summarize these code changes for a pull request. Focus on the key changes and the purpose of the PR.
            ```diff
            $(cat diff.txt)
            ```

      - name: Post Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const summary = `${{ steps.gemini_summary.outputs.completion }}`;
            return github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## PR Summary (Gemini)\n${summary}`
            });
